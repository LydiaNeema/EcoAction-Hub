<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>API Connection Test</h1>
    <button onclick="testAPI()">Test API Connection</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                // Test basic API endpoint
                const response = await fetch('http://localhost:5000/', {
                    method: 'GET',
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `<h3>✅ API Connection Successful!</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    resultDiv.innerHTML = `<h3>❌ API Error: ${response.status}</h3>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<h3>❌ Network Error:</h3><p>${error.message}</p>`;
            }
        }

        async function testAuth() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing auth...';
            
            try {
                const response = await fetch('http://localhost:5000/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'test' + Date.now() + '@example.com',
                        password: 'password123',
                        full_name: 'Test User'
                    })
                });
                
                const data = await response.json();
                resultDiv.innerHTML = `<h3>Auth Test Result:</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                resultDiv.innerHTML = `<h3>❌ Auth Error:</h3><p>${error.message}</p>`;
            }
        }
    </script>
    
    <br><br>
    <button onclick="testAuth()">Test Auth Registration</button>
</body>
</html>
